name: K6 Load Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
 
  windows-job:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Step 1 - Run all tests (Windows)
        run: |
          .\running_all_tests.bat  # Executa todos os testes com o arquivo .bat

      - name: Step 2 - Combine test reports (Windows)
        run: |
          .\combined_report.bat  # Combina todos os relat√≥rios gerados

      - name: Step 3 - Upload the combined report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: combined-report
          path: reports/combined_report.html  


name: K6 Load Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  windows-job:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install K6 (Windows)
        shell: cmd
        run: |
          choco install k6 -y

      - name: Run all tests (Windows)
        shell: pwsh
        env:
          JIRA_API_SECRETS: ${{ secrets.JIRA_API_SECRETS }}
        run: |
          .\runner.ps1 -all -bt -cr

      - name: Upload the reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: all-reports
          path: reports/*.html


name: K6 Load Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  windows-job:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install K6 (Windows)
        shell: cmd
        run: |
          choco install k6 -y

      - name: Run all tests (Windows)
        shell: cmd
        run: |
          .\run_all_tests.bat

      - name: Combine test reports (Windows)
        shell: pwsh
        run: |
          # Call the PowerShell combiner directly to avoid CMD batch parsing issues
          pwsh -NoProfile -ExecutionPolicy Bypass -File "$PWD\scripts\combine_reports.ps1"

      - name: Upload the reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: all-reports
          path: reports/*.html


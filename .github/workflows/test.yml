name: K6 Load Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  protocol:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1 - Checkout repository
        uses: actions/checkout@v4

      - name: Step 2 - Setup K6
        uses: grafana/setup-k6-action@v1

      - name: Step 3 - Run all K6 tests
        run: |
          chmod +x running_all_tests.bat
          ./running_all_tests.bat

      - name: Step 4 - Combine test reports
        run: |
          chmod +x combined_report.bat
          ./combined_report.bat

      - name: Step 5 - Upload combined report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: combined-report
          path: reports/combined_report.html
